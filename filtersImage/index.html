<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h3 {
            margin-bottom: 10px;
            color: #444;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Filter Image dengan CSS</h1>
    
    <div class="container">
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar Asli" style="filter: none;">
            </div>
            <h3>Asli (Tanpa Filter)</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Blur" style="filter: blur(5px);">
            </div>
            <h3>Blur</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Brightness" style="filter: brightness(150%);">
            </div>
            <h3>Brightness</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Contrast" style="filter: contrast(200%);">
            </div>
            <h3>Contrast</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Grayscale" style="filter: grayscale(100%);">
            </div>
            <h3>Grayscale</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Hue-rotate" style="filter: hue-rotate(180deg);">
            </div>
            <h3>Hue-rotate</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Invert" style="filter: invert(80%);">
            </div>
            <h3>Invert</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Opacity" style="filter: opacity(50%);">
            </div>
            <h3>Opacity</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Saturate" style="filter: saturate(300%);">
            </div>
            <h3>Saturate</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Sepia" style="filter: sepia(100%);">
            </div>
            <h3>Sepia</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Filter Drop-shadow" style="filter: drop-shadow(8px 8px 10px red);">
            </div>
            <h3>Drop-shadow</h3>
        </div>
        
        <div class="image-card">
            <div class="image-container">
                <img src="maskot.png" alt="Gambar dengan Kombinasi Filter" style="filter: contrast(150%) brightness(120%) hue-rotate(30deg) saturate(200%);">
            </div>
            <h3>Kombinasi Filter</h3>
        </div>
    </div>
</body>
</html>
